{% extends 'base.html' %}

{% block content %}
	{% if item %}

		<form class="form-inline my-2 my-lg-0" method="POST">
	      {% csrf_token %}
	      <input class="form-control mr-sm-2" type="search" placeholder="Work"
	      values="{{ item.work }}" aria-label="Search" name="work">
	      <input class="form-control mr-sm-2" type="search" placeholder="Due time"
	      values="{{ item.due_time }}" aria-label="Search" name="due_time">
	      <input class="form-control mr-sm-2" type="search" placeholder="Priority"
	      values="{{ item.priority }}" aria-label="Search" name="priority">
	      <input type="hidden"values="{{ item.completed }}" name="completed">
	      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add item</button>
	    </form>
    {% endif %}
{% endblock %}
